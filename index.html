<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Fylo data storage component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="container">
    <img src="images/logo.svg" alt="logo" class="logo">
    <div class="icons">
      <a href="#"><img src="images/icon-document.svg"></a>
      <a href="#"><img src="images/icon-folder.svg"></a>
      <a href="#"><img src="images/icon-upload.svg"></a>
    </div>
    <div class="storage-container">
      <p>You've used <strong>815 GB </strong>of your storage</p>
      <div class="progress-bar">
        <div class="progress-lookin-thing">
          <div class="progress-circle"></div>
        </div>
        <p>0 GB</p>
        <span>1000 GB</span>
      </div>
    </div>
  </div>
  
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Leo</a>.
  </div>
  <div class="bottom">
    <img src="images/bg-desktop.svg">
  </div>
</body>
</html>
